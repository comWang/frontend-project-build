<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" language="zh-cn-hans">
        <meta name="viewport" content="width=device-width,maximum-scale=1,user-scalable=no">
        <title><%= htmlWebpackPlugin.options.title %></title>
        <script>
            (function(){
                var resizeEvent = window.orientationchange? 'orientationchange' : 'resize';
                function resetViewPort (){
                    var meta = document.querySelector('meta[name = viewport]');
                    if(!meta){
                        metaEle = document.createElement("meta");
                        var meta = document.querySelector("meta");
                        document.querySelector("head").insertBefore(metaEle,meta);
                    }
                    var ratio = window.devicePixelRatio||1;
                    var content = 'width=device-width,initial-scale='+1/ratio+',maximum-scale=1,user-scalable=no';
                    meta.setAttribute("content",content);
                };
                window.addEventListener('DOMContentLoaded',resetViewPort);
                window.addEventListener(resizeEvent,resetViewPort);
            })()
        </script>
    </head>
    <body>
        <div id="app"></div>
    </body>
</html>
