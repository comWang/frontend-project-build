<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" language="zh-cn-hans">
        <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
        <title><%= htmlWebpackPlugin.options.title %></title>
        <script>
            (function(){
                var docEle = document.documentElement;
                var resizeEvent = window.orientationchange? 'orientationchange' : 'resize';
                var resetRem = function(){
                    var width = docEle.clientWidth;
                    var ratio = window.devicePixelRatio;
                    if(docEle.style)docEle.style.fontSize = width/100/ratio+'px';
                }; 
                window.addEventListener(resizeEvent,resetRem);
                window.addEventListener('DOMContentLoaded',resetRem);
            })()
        </script>
    </head>
    <body>
        <div id="app"></div>
    </body>
</html>
